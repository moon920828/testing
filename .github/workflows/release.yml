name: Release Workflow

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: echo "Building the project..."

  approval:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Await approval
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = 1; // Replace with your issue number
            const result = await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: 'Please approve this release by commenting "approve".'
            });
            
            // Wait for the approval
            let approved = false;
            while (!approved) {
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
              });
              if (comments.some(comment => comment.body.toLowerCase().includes('approve'))) {
                approved = true;
              } else {
                await new Promise(resolve => setTimeout(resolve, 60000)); // Check every minute
              }
            }

  create_release:
    needs: approval
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0 # Replace with your desired tag name
          release_name: "Release v1.0.0"
          body: "Release description"
          draft: false
          prerelease: false

      - name: Output Tag
        run: echo "Tag v1.0.0 created with release."

permissions:
  issues: write
  contents: read