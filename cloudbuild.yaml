steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker pull us-docker.pkg.dev/appintegration-toolkit/images/integrationcli:latest']
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args: ['test.sh']
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
