steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args:
    - '-c'
    - 'chmod +x ./script.sh'
    
# Step to run the custom script
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args: ['-c', './script.sh']

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET